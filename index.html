<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <center>
        <div style="text-align:left;">

        <center><h1>Registration Form</h1></center>
        </div>
        <div>
            <div class="gg">
            <form>
                <div class="gg">
                    <label for="fname">Name:</label><br>
                    <input type="text" name="fname" id="fname" required><br>

                    <label for="email">Email:</label><br>
                    <input type="email" name="Email" id="Email" required><br>

                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password" required><br>

                    <label for="phone number">Phone Number</label><br>
                    <input type="text" name="phone number" id="phone number" required><br>

                   <label for="gender">Gender:</label><br>
                   <select id="gender" class="gender">
                        <option value="male" name="male">Male</option>
                        <option value="female" name="female">Female</option>
                        <option value="others" name="others">others</option>
                    </select><br>
        
            
                    <label for="language">Language</label><br>
                    <input type="text" name="language" id="language" required><br>
            
            
                    <label for="Zip code">Zip code</label><br>
                    <input type="number" name="Zip code" id="code" required><br>
                    <label for="about">About</label><br>
                    <textarea name="about" id="about"  col="20" rows="2"></textarea><br>
            
                   <center><br><input type="submit" value="Register" id="bin"></center>
            
            </form>
        </div>
    </div>
        </div>
</center>

</body>
</html>
